<!doctype html>
<html lang="en" xmlns:th="http://www/w3/org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Student</title>
</head>
<body>
<h1>Add Student</h1>
<div>
    <form action="#" th:action="@{/add}" th:object="${student}" method="post">

        <input type="hidden" id="id">
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" th:field="*{name}" placeholder="Name" required>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <br>

        <label for="email">Email</label>
        <br>
        <input type="text" id="email" th:field="*{email}" placeholder="Email">

        <br>

        <label for="telegram">Telegram</label>
        <br>
        <input type="text" id="telegram" th:field="*{telegram}" placeholder="Telegram" required>
       <span th:if="${#fields.hasErrors('telegram')}" th:errors="*{telegram}"></span>

        <br>

        <label for="level">Level</label>
        <br>
        <input type="text" id="level" th:field="*{level}" placeholder="Level">

        <br>

        <input type="submit" value="Save student">
    </form>
</div>
</body>
</html>
